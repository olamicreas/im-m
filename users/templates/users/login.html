{% extends 'users/base.html' %}

{% block content %}
<div>
    <h2 style="text-align: center;" class="mt-3">Login</h2>
    <div class="" style="display: flex; justify-content: center;">
        <div>
            <form method="POST" style="background: #f4f4f4; min-width: 500px; padding: 50px 60px; border-radius: 20px;">
                {% csrf_token %}
                {{ form.as_p }}

                <span style="display: flex; justify-content: center;">
                    <button type="submit" class="btn btn-outline-primary">Login</button>
                </span>
            </form>

           

            <p class="text-center">You have no account?</p>
            <p class="text-center"><a href="{% url 'signup' %}">Click to sign up</a></p>
        </div>
    </div>
</div>
{% endblock %}
